mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl #打印SQL



management:
  endpoints:
    enabled-by-default: true #默认开启所有端点 true
    web:  #以web方式暴露端点
      exposure:
        include: '*' #暴露所有端点
  endpoint:
    health:
      show-details: always
      enabled: true
    metrics:
      enabled: true
    beans:
      enabled: true
    info:
      enabled: true


